<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExecIntel | Demo</title>

  <style>
    :root{
      --bg:#0b1220;
      --card:#0f172a;
      --text:#ffffff;
      --muted:#cbd5e1;
      --stroke:rgba(148,163,184,.22);
      --btn:#38bdf8;
      --btnHover:#0ea5e9;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: radial-gradient(1000px 520px at 15% 0%, rgba(56,189,248,.14), transparent 55%),
                  radial-gradient(900px 500px at 85% 10%, rgba(59,130,246,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{ width:min(980px, 92%); margin:0 auto; }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 0;
    }
    .brand{ font-weight:900; letter-spacing:.6px; }
    .brand span{ color:var(--btn); }

    a{ color:var(--btn); text-decoration:none; font-weight:900; }
    a:hover{ color:var(--btnHover); }

    .card{
      background: rgba(15,23,42,.55);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    h1{
      margin:0 0 8px 0;
      font-size: clamp(22px, 3vw, 34px);
      font-weight:900;
    }
    p{
      margin:0 0 14px 0;
      color:var(--muted);
      line-height:1.6;
    }

    video{
      width:100%;
      display:block;
      border-radius: 14px;
      border: 1px solid var(--stroke);
      background:#000;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:14px;
    }
    .btn{
      display:inline-block;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight:900;
      text-decoration:none;
      transition:.2s ease;
    }
    .btn-primary{ background:var(--btn); color:#07101f; }
    .btn-primary:hover{
      background:var(--btnHover);
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(0,0,0,.35);
    }
    .btn-ghost{
      border:1px solid var(--stroke);
      background: rgba(15,23,42,.55);
      color: var(--text);
    }
    .btn-ghost:hover{
      transform: translateY(-2px);
      border-color: rgba(56,189,248,.55);
    }

    footer{
      border-top:1px solid var(--stroke);
      color:#94a3b8;
      font-size:13px;
      padding:18px 0 26px;
      text-align:center;
      margin-top:22px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">EXEC<span>INTEL</span></div>
      <div><a href="./index.html">← Back to Home</a></div>
    </div>

    <div class="card">
      <h1>Product Demo</h1>
      <p>
        This short demo shows the ExecIntel “Intelligence Brief” output format.
      </p>

      <!-- filename must match your repo exactly -->
      <video controls preload="metadata">
        <source src="./execintel-demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="actions">
        <!-- Replace with your real AI Studio link if needed -->
        <a class="btn btn-primary" target="_blank" rel="noopener"
           href="https://aistudio.google.com/apps/36313336-7808-4aca-a5b5-9d0d380f56c2?source=&showPreview=true&showAssistant=true">
          Open Analyzer →
        </a>
        <a class="btn btn-ghost" href="./index.html">Home</a>
      </div>
    </div>

    <footer>© 2026 ExecIntel</footer>
  </div>
</body>
</html>
